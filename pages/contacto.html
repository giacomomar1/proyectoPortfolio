    <title>Contacto</title>
</head>

<body>

<header class="header">

        <div class="header-top">

            <!--Logo-->
            <img src="../img/logogiacomomarone.png" alt="Logotipo Giacomo Marone" class="logo-header">

            <div class="header-titulos">
            <!--Título y presentación-->
                <h1>Giacomo Marone </h1>
                <p>Blog personal</p>
        
            </div>

        </div>
        <!-- Menú-->

        <div class="hamburger-container">
            <button class="hamburger" aria-label="Abrir menú"> <!-- Menú hamburguesa -->
                <i class="fa fa-bars"></i>
            </button>

        <nav class="header-nav">

                <li><a href="../index.html">Inicio</a></li>

        </nav>


    </header>
    
<!-- Cuerpo de la página -->

    <main>
    
    <!-- Formularios -->

    <section class="formulario">

        <div>
            <h2 class="formulario-titulo">Contacto</h2>
        </div>

        <form action="/submit" method="post">
            
            <div class="formulario-bloque">
                <label for="nombre">Nombre:</label>  <!-- Casilla para nombre -->
                <input type="text" name="nombre" id="nombre">
            </div>
            
            <div class="formulario-bloque">
                <label for="mail">Mail:</label>  <!-- Casilla para mail -->
                <input type="mail" name="mail" id="mail">
            </div>

            <div class="formulario-bloque">
                <label for="suscribe">Suscribirse:</label>  <!-- Casilla para suscripción -->
                <input type="checkbox" name="suscribe" id="suscribe">
            </div>

            <div class="formulario-bloque">
                <label for="pais">País:</label> <!-- Casilla para seleccionar país -->
                <select name="pais" id="pais">
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Paraguay</option>
                    <option value="">Uruguay</option>
                    <option value="">Otro</option>
                </select>
            </div>

            <div class="formulario-bloque">
                <label for="mensaje">Mensaje:</label> <!-- Casilla para escribir mensaje -->
                <textarea name="mensaje" id="mensaje"></textarea>
            </div>

            <input type="submit" value="Enviar" class="boton-enviar"> <!-- Botón de enviado -->
        
        </form> 

    </section>

    </main>
    
<!-- Pie de página -->

                <!-- Enlace a Mail -->
                <img src="../img/logomail.png" alt="logo mail"><a href="mailto:giacomomarone.rgb@gmail.com" target="_blank" rel="noopener noreferrer">giacomomarone.rgb@gmail.com</a>       
            </div>

            <div class="footer-logo">
                <!--Logo-->
                <img src="../img/logogiacomomarone.png" alt="Logotipo Giacomo Marone">
            </div>

    </footer>
    
    <!-- Menú hamburguesa--> 
<script>
  const hamburger = document.querySelector(".hamburger");
  const nav = document.querySelector(".header-nav");

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("active");
  });
</script>
